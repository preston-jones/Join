<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join | contacts</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/fonts/inter.css" />
    <link rel="stylesheet" href="./styles/contacts.css" />
    <script src="./js/storage.js"></script>
    <script src="./js/backgroundColors.js"></script>
    <script src="script.js"></script>
    <script src="./js/contacts.js"></script>
  </head>

  <body onload="init()">
    <div class="container">
      <header w3-include-html="./assets/templates/header.html"></header>
      <nav w3-include-html="./assets/templates/sidebar.html"></nav>
      <main>
        <div id="contact-list-container" class="contact-list">
          <button
            class="button-w-icon add-new-contact"
            onclick="showAddContactForm()"
          >
            Add new contact
            <img src="../assets/img/icons/person_add.svg" />
          </button>
          <div id="contact-list">
            <!-- Contact List renders here -->
          </div>
          <div
            class="contact-container-btn add-new-contact-mobile"
            onclick="showAddContactForm()"
          >
            <img src="./assets/img/icons/person_add.svg" />
          </div>
        </div>

        <div id="contact-container" class="contact-container">
          <div class="contact-header">
            <h1>Contacts</h1>
            <p>Better with a team</p>
            <svg
              id="contact-container-back-btn"
              onclick="hideContactDetails()"
              xmlns="http://www.w3.org/2000/svg"
              width="38"
              height="38"
              viewBox="0 0 38 38"
              fill="none"
            >
              <path
                d="M13.0097 17.8855H30.1871C31.0362 17.8855 31.7246 18.5739 31.7246 19.4231C31.7246 20.2722 31.0362 20.9606 30.1871 20.9606H13.0097L20.17 28.1209C20.7704 28.7213 20.7704 29.6946 20.17 30.295C19.5697 30.8954 18.5963 30.8954 17.996 30.295L8.53824 20.8373C7.75719 20.0562 7.75719 18.7899 8.53824 18.0089L17.996 8.55115C18.5963 7.9508 19.5697 7.9508 20.17 8.55115C20.7704 9.1515 20.7704 10.1249 20.17 10.7252L13.0097 17.8855Z"
                fill="#29ABE2"
              />
            </svg>
          </div>

          <div id="contact-details" class="contact-details d-none">
            <div class="contact-details-header">
              <div id="contact-innitials"></div>
              <div>
                <h2 id="contact-name">Anton Mayer</h2>
                <div class="button-container">
                  <button id="contact-edit">
                    <img src="./assets/img/icons/edit.svg" />
                    Edit
                  </button>
                  <button id="contact-delete">
                    <img src="./assets/img/icons/delete.svg" />
                    Delete
                  </button>
                </div>
              </div>
            </div>

            <p>Contact Information</p>

            <div>
              <b>Email</b>
              <a id="contact-email" href="mailto:anton@mail.de"
                >anton@mail.de</a
              >
            </div>

            <div>
              <b>Phone</b>
              <span id="contact-phone">365434534</span>
            </div>
          </div>
          <div id="content-container-more" class="d-none">
            <div id="contact-mobile-edit">
              <img src="./assets/img/icons/edit.svg" /> Edit
            </div>
            <div id="contact-mobile-delete">
              <img src="./assets/img/icons/delete.svg" /> Delete
            </div>
          </div>
          <div onclick="showMore()" class="contact-container-btn">
            <img src="./assets/img/icons/more_vert.svg" alt="more" />
          </div>
        </div>
      </main>

      <div
        id="add-contact-bg"
        class="contact-form-bg d-none"
        w3-include-html="./assets/templates/add-contact.html"
      ></div>
      <div id="contact-created" class="contact-created d-none">
        Contact succesfully created
      </div>
      <div
        id="edit-contact-bg"
        class="contact-form-bg d-none"
        w3-include-html="./assets/templates/edit-contact.html"
      ></div>
    </div>
  </body>
</html>
