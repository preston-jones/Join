<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link
      rel="icon"
      href="assets/img/logo_white.svg"
      sizes="any"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/fonts/inter.css" />
    <link rel="stylesheet" href="./styles/summary.css" />
    <script src="script.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/storage.js"></script>
  </head>

  <body onload="init()">
    <div class="container">
      <header w3-include-html="./assets/templates/header.html"></header>
      <nav w3-include-html="./assets/templates/sidebar.html"></nav>
      <main>
        <div class="summary-header">
          <h1>Join 360</h1>
          <span>Key Metrics at a Glance</span>
          <svg class="vector" xmlns="http://www.w3.org/2000/svg" width="94" height="4" viewBox="0 0 94 4" fill="none">
            <path d="M92 2L2 2" stroke="#29ABE2" stroke-width="3" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="content-container">
          <div class="card-container">
            
            <div class="card" onclick="goToPage('board')">
              <div class="icon-container">
                <img src="./assets/img/icons/edit.svg" alt="edit" />
              </div>
              <div class="metric-container">
                <b id="todo"></b>
                <span>To-do</span>
              </div>
            </div>

            <div class="card" onclick="goToPage('board')">
              <div class="icon-container">
                <img src="./assets/img/icons/check_black.svg" alt="check" />
              </div>
              <div class="metric-container">
                <b id="done"></b>
                <span>Done</span>
              </div>
            </div>
    
            <div class="dual-card" onclick="goToPage('board')">
              <div class="dual-card-left">
                <div class="icon-container">
                  <img
                    src="./assets/img/icons/Prio alta-white.svg"
                    alt="high priority"
                  />
                </div>
                <div class="metric-container">
                  <b id="priority"></b>
                  <span>Urgent</span>
                </div>
              </div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="2"
                height="106"
                viewBox="0 0 2 106"
                fill="none"
              >
                <path
                  d="M1 1.98828V104.011"
                  stroke="#D1D1D1"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
              <div class="dual-card-right">
                <div class="metric-container">
                  <span id="deadline"></span>
                  <span>Upcoming Deadline</span>
                </div>
              </div>
            </div>

            <div class="card" onclick="goToPage('board')">
              <div class="metric-container">
                <b id="total-tasks"></b>
                <p>Tasks in</br>Board</p>
              </div>
            </div>
            <div class="card" onclick="goToPage('board')">
              <div class="metric-container">
                <b id="in-progress-tasks"></b>
                <p>Tasks in</br>Progress</p>
              </div>
            </div>

            <div class="card" onclick="goToPage('board')">
              <div class="metric-container">
                <b id="awaiting-feedback-tasks"></b>
                <p>Awaiting</br>Feedback</p>
              </div>
            </div>
          </div>
          <div class="greeting-container">
            <h2 id="greeting-message">Good morning,</h2>
            <span id="user-name"></span>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
